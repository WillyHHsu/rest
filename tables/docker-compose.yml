# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    container_name: postgres_space
    restart: always
    environment:
      POSTGRES_USER: spacetimelabs
      POSTGRES_PASSWORD: spacetimelabs
      POSTGRES_DB: Spacedb
    
    ports:
      - "5432:5432"


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080